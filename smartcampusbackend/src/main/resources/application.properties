spring.application.name=Smart-Campus

# ===============================
# DATABASE CONNECTION (Render)
# ===============================
# The URL uses Render's environment variables if provided, 
# or falls back to localhost for local testing.
spring.datasource.url=jdbc:mysql://${SPRING_DATASOURCE_HOST:localhost}:${SPRING_DATASOURCE_PORT:3306}/${SPRING_DATASOURCE_DATABASE_NAME:smartcampus}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# HIBERNATE / JPA
# ===============================
# 'update' keeps your tables synced with entities, without dropping data.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# SQL Initialization
# ===============================
# Disable schema.sql to avoid 'table already exists' errors in production.
spring.sql.init.mode=never
